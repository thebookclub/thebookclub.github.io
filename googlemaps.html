<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google Map</title>
	<style>
		#map{
			width: 100%;
			height: 600px;
		}
	</style>
</head>
<body>
	<h1><center>My First Google Map</center></h1>
	<div id="map"></div>
		<script>
			function myMap(){
				var mapProp = {
					center: new google.maps.LatLng(19.2435, 72.8555),
					zoom: 17,
				};
				var map = new google.maps.Map(document.getElementById('map'),mapProp);
			}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyu6yUIkunl_Ao3Vf8oVPw1C9SgSvbkQ8&callback=myMap">
		</script>
</body>
</html>
